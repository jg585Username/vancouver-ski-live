    <style>
        /* CSS Variables */
        :root {
            --color-brand: #00a8e8;
            --color-brand-dark: #0077aa;
            --color-bg-darker: rgba(20, 30, 40, 0.8);
            --color-bg-card: rgba(40, 50, 60, 0.75);
            --color-border: rgba(255, 255, 255, 0.2);
            --color-text-primary: #fff;
            --color-text-secondary: #ddd;
            --color-success: #3fb950;
            --color-danger: #f85149;
            --color-warning: #d29922;
            --transition-speed: 0.3s;
        }

        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: "Proxima Nova", -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: url("images/IMG_4922.jpeg") no-repeat center center fixed;
            background-size: cover;
            background-color: #333;
            color: #fff;
            line-height: 1.6;
        }

        /* ================ NAV BAR  ================ */
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        .navbar-brand {
            color: #00a8e8;
            font-size: 1.3rem;
            font-weight: bold;
            letter-spacing: 1px;
            color: #00a8e8;
        }
        .navbar-brand .snowflake {
            display: inline-block;
            animation: spinIn 1s ease-out;
        }
        @keyframes spinIn {
            from {
                opacity: 0;
                transform: rotate(-180deg);
            }
            to {
                opacity: 1;
                transform: rotate(0deg);
            }
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        nav a:hover {
            transform: translateY(-2px);
            color: #00a8e8;
        }
        nav a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -2px;
            height: 2px;
            width: 0%;
            background-color: #00a8e8;
            transition: width 0.3s ease-in-out;
        }
        nav a:hover::after {
            width: 100%;
        }

        /* ================ MAIN CONTENT  ================ */
        main {
            margin-top: 80px; /* space below fixed header */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 2rem;
        }
        .translucent-panel {
            max-width: 2000px;
            width: 90%;
            background-color: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(10px);
            color: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .translucent-panel:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.5);
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 1rem;
        }
        .subtitle {
            text-align: center;
            font-size: 0.9rem;
            color: #ccc;
            margin: 0.5rem 0 1.5rem;
        }

        .webcam-gallery {
            display: flex;            /* Make it a flex container */
            flex-wrap: wrap;          /* Allow wrapping if not enough horizontal space */
            gap: 1rem;                /* Spacing between figures */
            justify-content: center;  /* Center them on the page */
        }

        .webcam-gallery figure {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 4px;
            text-align: center;
            /* Optional: Force consistent width for each figure
               and let the images scale accordingly */
            flex: 1 0 300px;
            max-width: 320px;
        }

        .webcam-gallery figure img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .webcam-gallery figure img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(0, 168, 232, 0.3);
        }

        /* webcam */
        .webcam-gallery img {
            object-fit: cover;
            flex-shrink: 0;
            cursor: pointer; /* Indicate it's clickable */
        }

        /* ================ LIGHTBOX OVERLAY ================ */
        #lightbox-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(3px);
            display: none;               /* hidden by default */
            align-items: center;         /* center image vertically */
            justify-content: center;     /* center image horizontally */
            z-index: 9999;               /* on top of other elements */
        }
        #lightbox-overlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        @media (max-width: 600px) {
            .translucent-panel {
                padding: 1rem;
                margin: 1rem;
            }
        }
    </style>
</head>

<!-- This is the overlay that we'll show and hide dynamically. -->
<div id="lightbox-overlay">
    <img id="lightbox-img" src="" alt="Enlarged webcam image">
</div>

<script>
    // Select all webcam images
    const allImages = document.querySelectorAll('.webcam-gallery img');
    const overlay = document.getElementById('lightbox-overlay');
    const overlayImg = document.getElementById('lightbox-img');

    // For each image, when clicked, show overlay with that image's src
    allImages.forEach(img => {
        img.addEventListener('click', () => {
            overlay.style.display = 'flex';   // show overlay
            overlayImg.src = img.src;         // set the large image source
        });
    });

    // Close the overlay when user clicks on the dark background
    overlay.addEventListener('click', (event) => {
        // if clicked exactly on the overlay (not the image), then hide
        if (event.target === overlay) {
            overlay.style.display = 'none';
            overlayImg.src = '';
        }
    });
</script>
