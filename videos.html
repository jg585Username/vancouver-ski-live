        /* CSS Variables */
        :root {

        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {

        }
        body {

        header {

            color: #fff;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        .navbar-brand {
            color: #00a8e8;
            font-size: 1.3rem;
            font-weight: bold;
            letter-spacing: 1px;
            color: #00a8e8;
        }
        .navbar-brand .snowflake {
            display: inline-block;
            animation: spinIn 1s ease-out;
        }
        @keyframes spinIn {
            from {
                opacity: 0;
                transform: rotate(-180deg);
            }
            to {
                opacity: 1;
                transform: rotate(0deg);
            }
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        nav a:hover {
            transform: translateY(-2px);
            color: #00a8e8;
        }
        nav a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -2px;
            height: 2px;
            width: 0%;
            background-color: #00a8e8;
            transition: width 0.3s ease-in-out;
        }
        nav a:hover::after {
            width: 100%;
        }

        /* ================ MAIN CONTENT  ================ */
        main {
            margin-top: 80px; /* space below fixed header */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 2rem;
        }
        .translucent-panel {
            max-width: 900px;
            width: 90%;
            background-color: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(10px);
            color: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .translucent-panel:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.5);
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 1rem;
        }
        .subtitle {
            text-align: center;
            font-size: 0.9rem;
            color: #ccc;
            margin: 0.5rem 0 1.5rem;
        }

        .vids iframe {
            object-fit: cover;
            border-radius: 8px;
            flex-shrink: 0;
        }

        .vids img {
            object-fit: cover;
            border-radius: 8px;
            flex-shrink: 0;
        }


        @media (max-width: 600px) {
            .translucent-panel {
                padding: 1rem;
                margin: 1rem;
            }
            .logo-gallery {
                gap: 1.5rem;
            }
            .logo-container {
                width: 120px;
                height: 120px;
            }
            .logo-container img {
                width: 80px;
            }
            .weather-table {
                min-width: 600px;
            }
        }
    </style>
</head>
