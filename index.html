<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Home - Ski Vancouver Status</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            background: url("images/whistler_blackcomb.jpeg") no-repeat center center fixed;
            background-size: cover; /* Cover entire screen */
            background-color: #333;  /* fallback */
            color: #fff;
        }

        /* ================ NAV BAR  ================ */
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar-brand {
            font-size: 1.2rem;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ddd;
        }

        /* ================ MAIN CONTENT  ================ */
        main {
            margin-top: 80px; /* space below fixed header */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 2rem;
        }
        .translucent-panel {
            max-width: 900px;
            width: 90%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.6);
            margin-bottom: 2rem;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 1rem;
        }
        .subtitle {
            text-align: center;
            font-size: 0.9rem;
            color: #ccc;
            margin: 0.5rem 0 1.5rem;
        }

        /* ================ WEBCAMS SCROLL BOX ================ */
        /* ================ WEBCAMS / LIVE IMAGES ================ */
        /* 1) Give the webcam panel a special class for smaller padding */
        .webcam-panel {
            padding: 1rem; /* override the default 2rem from .translucent-panel */
        }
        .webcam-panel h2 {
            margin: 0.5rem 0; /* reduce space around the heading */
        }

        /* 2) Keep horizontal scroll but shrink images with max-height */
        .webcam-gallery {
            display: flex;
            flex-wrap: nowrap;
            gap: 1rem;
            overflow-x: auto;
            padding: 0.5rem 0;
        }
        .webcam-gallery img {
            max-height: 150px; /* scale images down */
            width: auto;
            object-fit: cover;
            border-radius: 8px;
            flex-shrink: 0;
        }

        /* ================ LIFT BOXES ================ */
        .lift-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }
        .lift-box {
            background-color: #c2eaf0;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            width: 220px;
            color: #333;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .lift-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .lift-box h2 {
            margin: 0 0 0.5rem;
            font-size: 1.1rem;
            text-align: center;
        }
        .status {
            font-size: 1.2rem;
            margin: 0.5rem 0;
            text-align: center;
        }
        .status.open {
            color: green;
        }
        .status.closed {
            color: red;
        }

        /* ================ MODAL & OVERLAY FOR RUNS ================ */
        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
            display: none;
            z-index: 9999;
        }
        .runs-modal {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: #444;
            color: #fff;
            padding: 2rem;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            display: none;
            z-index: 10000;
        }
        .runs-modal h3 {
            margin-bottom: 1rem;
            text-align: center;
        }
        .runs-modal .run-row {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
        }
        .runs-modal .run-row span {
            margin-right: 6px;
        }
        .runs-modal .difficulty-icon {
            width: 20px;
            height: 20px;
            margin-right: 6px;
        }
        .runs-modal .close-btn {
            margin-top: 1rem;
            display: block;
            background-color: #2c3e50;
            color: #fff;
            padding: 0.5rem 1rem;
            border: 1px solid #444;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
        .runs-modal .close-btn:hover {
            background-color: #3e5465;
        }

        /* ================ LOGO GALLERY ================ */
        .logo-gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }
        .logo-container {
            width: 150px;
            height: 150px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .logo-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }
        .logo-container img {
            width: 100px;
            height: auto;
        }

        /* ================ WEATHER TABLE ================ */
        .weather-table-wrapper {
            margin-top: 1rem;
            overflow-x: auto;
        }
        .weather-table {
            border-collapse: separate;
            border-spacing: 0 12px;
            width: 100%;
            font-size: 1rem;
        }
        .weather-table thead tr {
            background-color: rgba(0,0,0,0.3);
        }
        .weather-table th {
            text-align: left;
            font-weight: 600;
            padding: 8px 12px;
            white-space: nowrap;
            color: #fff;
        }
        .weather-table tbody tr {
            background-color: #fff;
            color: #333;
            border-radius: 8px;
        }
        .weather-table td {
            padding: 12px;
            vertical-align: middle;
        }
        .weather-table tbody tr td:first-child {
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }
        .weather-table tbody tr td:last-child {
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        .big-number {
            font-weight: 600;
            font-size: 1.1rem;
            color: #2c3e50;
        }
        .resort-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
            display: block;
        }
        .time-ago {
            font-size: 0.85rem;
            color: #677a8c;
            margin-top: 4px;
        }

        /* Chart Container */
        #chartContainer {
            margin-top: 1.5rem;
            height: 400px;
            position: relative;
        }
        canvas#lineChart {
            max-height: 100%;
            width: 100%;
        }

        /* FANCY DROPDOWN STYLES */
        .dropdown-wrapper {
            text-align: center;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }
        .fancy-dropdown {
            appearance: none;
            background-color: #2c3e50;
            color: #fff;
            font-size: 1rem;
            padding: 0.5rem 1.5rem;
            border: 1px solid #444;
            border-radius: 4px;
            outline: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .fancy-dropdown:hover {
            background-color: #3e5465;
        }
        .fancy-dropdown:focus {
            background-color: #4a6074;
        }
        .dropdown-wrapper::after {
            content: "▼";
            font-size: 0.8rem;
            color: #fff;
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        @media (max-width: 600px) {
            .translucent-panel {
                padding: 1rem;
                margin: 1rem;
            }
            .logo-gallery {
                gap: 1.5rem;
            }
            .logo-container {
                width: 120px;
                height: 120px;
            }
            .logo-container img {
                width: 80px;
            }
            .weather-table {
                min-width: 600px;
            }
        }
    </style>
</head>

<script>
    /***********************************************
     * helper to convert "HH:MM" (24hr) => "H:MM AM/PM"
     ***********************************************/
    function format24To12(timeStr) {
        if (!timeStr) return "";
        const [hh, mm] = timeStr.split(":");
        let hour = parseInt(hh, 10);
        let minute = mm || "00";

        const isPM = hour >= 12;
        if (hour === 0) {
            hour = 12; // 0 => 12 AM
        } else if (hour > 12) {
            hour = hour - 12; // e.g. 13 => 1 PM
        }
        const suffix = isPM ? "PM" : "AM";
        return `${hour}:${minute} ${suffix}`;
    }

    /***********************************************
     * MODAL + OVERLAY FOR RUNS
     ***********************************************/
    const overlay = document.getElementById('overlay');
    const runsModal = document.getElementById('runsModal');
    const runsModalTitle = document.getElementById('runsModalTitle');
    const runsModalContent = document.getElementById('runsModalContent');
    const runsModalCloseBtn = document.getElementById('runsModalClose');

    function showRunsModal(liftName, runs) {
        // Clear old content
        runsModalTitle.textContent = liftName;
        runsModalContent.innerHTML = '';

        // Build new rows for each run
        runs.forEach(run => {
            const row = document.createElement('div');
            row.classList.add('run-row');

            const nameSpan = document.createElement('span');
            nameSpan.textContent = run.runName;

            const diffIcon = document.createElement('img');
            diffIcon.classList.add('difficulty-icon');
            if (run.difficultyIconUrl) {
                diffIcon.src = run.difficultyIconUrl;
                diffIcon.alt = run.difficulty || 'Run difficulty';
            } else {
                diffIcon.style.display = 'none';
            }

            const statusSpan = document.createElement('span');
            statusSpan.textContent = run.runStatus ? `(${run.runStatus})` : '';
            if (run.runStatus && run.runStatus.toLowerCase().includes('open')) {
                statusSpan.style.color = 'green';
            } else {
                statusSpan.style.color = 'red';
            }

            row.appendChild(nameSpan);
            row.appendChild(diffIcon);
            row.appendChild(statusSpan);

            runsModalContent.appendChild(row);
        });

        // Show overlay + modal
        overlay.style.display = 'block';
        runsModal.style.display = 'block';
    }

    function hideRunsModal() {
        overlay.style.display = 'none';
        runsModal.style.display = 'none';
    }
    runsModalCloseBtn.addEventListener('click', hideRunsModal);
    overlay.addEventListener('click', hideRunsModal); // click outside to close

    /***********************************************
     * LIFT LOGIC
     ***********************************************/
    const liftContainer = document.getElementById('liftContainer');

    function displayLifts(lifts, resortName) {
        liftContainer.innerHTML = '';

        lifts.forEach(lift => {
            const liftBox = document.createElement('div');
            liftBox.classList.add('lift-box');

            // Name & status
            const liftName = lift.liftName || lift.name;
            const liftStatus = lift.liftStatus || lift.status;

            const nameEl = document.createElement('h2');
            nameEl.textContent = liftName;
            liftBox.appendChild(nameEl);

            const statusEl = document.createElement('div');
            statusEl.classList.add('status');
            statusEl.textContent = liftStatus;
            if (liftStatus && liftStatus.toLowerCase().includes('open')) {
                statusEl.classList.add('open');
            } else {
                statusEl.classList.add('closed');
            }
            liftBox.appendChild(statusEl);

            // Cypress open/closeTime => show 12h format if provided
            if (lift.openTime || lift.closeTime) {
                const openTwelve = format24To12(lift.openTime);
                const closeTwelve = format24To12(lift.closeTime);
                const timesEl = document.createElement('p');
                timesEl.textContent = `Hours: ${openTwelve} - ${closeTwelve}`;
                liftBox.appendChild(timesEl);
            }

            // If resortName is 'grouse' and it's open => show "9:00 AM - 9:00 PM"
            if (
                resortName === 'grouse' &&
                !lift.openTime &&
                !lift.closeTime &&
                lift.liftName === undefined &&
                lift.name &&
                liftStatus &&
                liftStatus.toLowerCase().includes('open')
            ) {
                const hoursEl = document.createElement('p');
                hoursEl.textContent = "Hours: 9:00 AM - 9:00 PM";
                liftBox.appendChild(hoursEl);
            }

            // If Seymour rawHours
            if (lift.rawHours) {
                const hoursEl = document.createElement('p');
                hoursEl.textContent = `Hours: ${lift.rawHours}`;
                liftBox.appendChild(hoursEl);
            }

            // If Cypress runs exist, we show them in modal on click
            if (Array.isArray(lift.runs) && lift.runs.length > 0) {
                liftBox.addEventListener('click', () => {
                    showRunsModal(liftName, lift.runs);
                });
            }

            liftContainer.appendChild(liftBox);
        });
    }

    // ========== Fetch endpoints for each mountain ==========
    async function fetchCypress() {
        try {
            const response = await fetch('/api/cypress-lifts');
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();
            displayLifts(data.lifts, 'cypress');
        } catch (error) {
            liftContainer.innerHTML = `<p class="status closed">Error loading Cypress lift statuses.</p>`;
            console.error('Fetch Cypress Error:', error);
        }
    }
    async function fetchGrouse() {
        try {
            const response = await fetch('/api/grouse-lifts');
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();
            displayLifts(data.lifts, 'grouse');
        } catch (error) {
            liftContainer.innerHTML = `<p class="status closed">Error loading Grouse lift statuses.</p>`;
            console.error('Fetch Grouse Error:', error);
        }
    }
    async function fetchSeymour() {
        try {
            const response = await fetch('/api/seymour-lifts');
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();
            displayLifts(data.lifts, 'seymour');
        } catch (error) {
            liftContainer.innerHTML = `<p class="status closed">Error loading Seymour lift statuses.</p>`;
            console.error('Fetch Seymour Error:', error);
        }
    }

    document.getElementById('cypressLogoContainer').addEventListener('click', fetchCypress);
    document.getElementById('grouseLogoContainer').addEventListener('click', fetchGrouse);
    document.getElementById('seymourLogoContainer').addEventListener('click', fetchSeymour);

    /***********************************************
     * WEATHER LOGIC
     ***********************************************/
    function formatWeatherType(rawType) {
        if (!rawType || rawType === "N/A") return "—";
        let str = rawType.toLowerCase().replace(/_/g, " ");
        return str.charAt(0).toUpperCase() + str.slice(1);
    }

    async function fetchWeather() {
        const container = document.getElementById('weatherContainer');
        container.innerHTML = `<p>Loading weather data...</p>`;
        try {
            const response = await fetch('/api/weather');
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();
            let weatherArray = data.weather || [];

            // Attempt real Cypress base depth
            let cypressDepth = null;
            try {
                const cypressBaseResp = await fetch('/api/cypress-base-depth');
                if (cypressBaseResp.ok) {
                    const cypressData = await cypressBaseResp.json();
                    cypressDepth = cypressData.baseDepthCm;
                }
            } catch (error) {
                console.error("Error fetching cypress-base-depth:", error);
            }

            // If found real cypress base depth, override
            if (cypressDepth) {
                weatherArray = weatherArray.map(resort => {
                    if (resort.name && resort.name.toLowerCase().includes('cypress')) {
                        return { ...resort, baseDepth: cypressDepth };
                    }
                    return resort;
                });
            }

            displayWeatherInfo(weatherArray);
        } catch (err) {
            container.innerHTML = `<p class="status closed">Error loading weather information.</p>`;
            console.error('Fetch Weather Error:', err);
        }
    }

    function displayWeatherInfo(weatherData) {
        // Filter out any Whistler data if present
        const filtered = weatherData.filter(r => !r.name.toLowerCase().includes('whistler'));
        const container = document.getElementById('weatherContainer');
        container.innerHTML = '';

        if (!filtered.length) {
            container.innerHTML = `<p>No weather data available.</p>`;
            return;
        }

        const tableWrapper = document.createElement('div');
        tableWrapper.classList.add('weather-table-wrapper');

        const table = document.createElement('table');
        table.classList.add('weather-table');

        const thead = document.createElement('thead');
        thead.innerHTML = `
          <tr>
            <th>Resort</th>
            <th>24h Snow</th>
            <th>Base Depth</th>
            <th>Conditions</th>
            <th>Open Trails</th>
            <th>Open Lifts</th>
          </tr>
        `;
        table.appendChild(thead);

        const tbody = document.createElement('tbody');

        filtered.forEach(resort => {
            const timeAgo = resort.timeAgo ? `${resort.timeAgo} ago` : '';
            const tr = document.createElement('tr');

            const nameTd = document.createElement('td');
            nameTd.innerHTML = `
                <span class="resort-name">${resort.name}</span>
                <span class="time-ago">${timeAgo}</span>
            `;
            tr.appendChild(nameTd);

            const snowTd = document.createElement('td');
            const snow24 = resort.snow24 > 0 ? `${resort.snow24} cm` : `0 cm`;
            snowTd.innerHTML = `<span class="big-number">${snow24}</span>`;
            tr.appendChild(snowTd);

            const baseTd = document.createElement('td');
            const base = `${resort.baseDepth} cm`;
            baseTd.innerHTML = `<span class="big-number">${base}</span>`;
            tr.appendChild(baseTd);

            const condTd = document.createElement('td');
            condTd.textContent = formatWeatherType(resort.weatherType);
            tr.appendChild(condTd);

            const trailsTd = document.createElement('td');
            trailsTd.innerHTML = `
                ${resort.openTrails} / ${resort.totalTrails}
                <br><span style="color:#677a8c; font-size:0.85rem;">
                ${resort.trailPercentageOpen || ''}
                </span>
            `;
            tr.appendChild(trailsTd);

            const liftsTd = document.createElement('td');
            liftsTd.textContent = `${resort.openLifts} / ${resort.totalLifts}`;
            tr.appendChild(liftsTd);

            tbody.appendChild(tr);
        });

        table.appendChild(tbody);
        tableWrapper.appendChild(table);
        container.appendChild(tableWrapper);
    }

    /***********************************************
     * TICKET PRICE LOGIC
     ***********************************************/
    function getGrousePrice(dateStr, ageRange) {
        const dateObj = new Date(dateStr);
        const dayOfWeek = dateObj.getDay();
        const isWeekend = (dayOfWeek === 0 || dayOfWeek === 6);

        switch(ageRange) {
            case 'adult':
                return isWeekend ? 99 : 89;
            case 'youth':
            case 'senior':
                return isWeekend ? 74 : 69;
            case 'child':
                return isWeekend ? 44 : 39;
            case 'skooter':
                return 0;
            default:
                return isWeekend ? 99 : 89;
        }
    }

    function getSeymourPrice(ageRange) {
        switch(ageRange) {
            case 'adult':
                return 66.5;
            case 'youth':
            case 'senior':
                return 46.5;
            case 'child':
                return 30.5;
            case 'skooter':
                return 8;
            default:
                return 66.5;
        }
    }

    function transformCypressPriceForAge(adultPrice, ageRange) {
        switch(ageRange) {
            case 'adult':
                return adultPrice;
            case 'youth':
            case 'senior':
                return 0.70 * adultPrice;
            case 'child':
                return 0.51 * adultPrice;
            case 'skooter':
                return 11;
            default:
                return adultPrice;
        }
    }

    window.addEventListener('DOMContentLoaded', () => {
        // 1) auto-fetch weather
        fetchWeather();

        // 2) init chart once
        initLiftTicketPriceChart();

        // If user changes age range => re-init chart
        document.getElementById('ageRangeSelect').addEventListener('change', () => {
            initLiftTicketPriceChart();
        });
    });

    async function initLiftTicketPriceChart() {
        const ageRange = document.getElementById('ageRangeSelect').value;

        let cypressDates = [];
        let cypressPrices = [];

        try {
            const resp = await fetch('/api/cypress-prices');
            if (!resp.ok) throw new Error('Network response was not ok');
            const data = await resp.json();
            const cypressTicketData = data.cypressTicketData || [];

            const first7 = cypressTicketData.slice(0, 7);
            cypressDates = first7.map(item => item.date);
            cypressPrices = first7.map(item => transformCypressPriceForAge(item.price, ageRange));
        } catch (error) {
            console.error("Error fetching Cypress ticket data:", error);
            // fallback
            cypressDates = [
                "2025-01-30","2025-01-31","2025-02-01",
                "2025-02-02","2025-02-03","2025-02-04","2025-02-05"
            ];
            const fallbackAdult = [108, 110, 124, 124, 96, 96, 92];
            cypressPrices = fallbackAdult.map(price => transformCypressPriceForAge(price, ageRange));
        }

        const grousePrices = cypressDates.map(dateStr => getGrousePrice(dateStr, ageRange));
        const seymourPrices = cypressDates.map(() => getSeymourPrice(ageRange));

        function formatLabel(isoStr) {
            const [yyyy, mm, dd] = isoStr.split("-");
            const monthNames = [
                "Jan","Feb","Mar","Apr","May","Jun",
                "Jul","Aug","Sep","Oct","Nov","Dec"
            ];
            const monthIndex = parseInt(mm, 10) - 1;
            return `${monthNames[monthIndex]} ${parseInt(dd,10)}`;
        }
        const chartLabels = cypressDates.map(date => formatLabel(date));

        const ctx = document.getElementById('lineChart').getContext('2d');

        // Destroy old chart if it exists, to avoid duplication
        if (window.ticketPriceChart) {
            window.ticketPriceChart.destroy();
        }

        window.ticketPriceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: chartLabels,
                datasets: [
                    {
                        label: "Cypress",
                        data: cypressPrices,
                        borderColor: "rgba(255,99,132,1)",
                        backgroundColor: "rgba(255,99,132,0.2)",
                        fill: true,
                        tension: 0.2,
                    },
                    {
                        label: "Grouse",
                        data: grousePrices,
                        borderColor: "rgba(54,162,235,1)",
                        backgroundColor: "rgba(54,162,235,0.2)",
                        fill: true,
                        tension: 0.2,
                    },
                    {
                        label: "Seymour",
                        data: seymourPrices,
                        borderColor: "rgba(75,192,192,1)",
                        backgroundColor: "rgba(75,192,192,0.2)",
                        fill: true,
                        tension: 0.2,
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    tooltip: {
                        enabled: true,
                        backgroundColor: "#fff",
                        titleColor: "#333",
                        bodyColor: "#333",
                        borderWidth: 1,
                        borderColor: "#ccc",
                    },
                    legend: {
                        labels: {
                            color: "#fff"
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: {
                            color: "#fff"
                        },
                        grid: {
                            color: "rgba(255,255,255,0.1)"
                        }
                    },
                    y: {
                        beginAtZero: false,
                        ticks: {
                            color: "#fff",
                            callback: function (value) {
                                return "$" + value.toFixed(2);
                            }
                        },
                        grid: {
                            color: "rgba(255,255,255,0.1)"
                        }
                    }
                },
                interaction: {
                    mode: 'nearest',
                    axis: 'x',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: false,
                    animationDuration: 400,
                },
                animation: {
                    duration: 1000,
                    easing: 'easeInOutQuart',
                }
            }
        });
    }
</script>
